<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registeration - HR Register/title></title>
    <link rel="stylesheet" href="register.css" />
    <link rel="stylesheet" href="otp.css" />
  </head>
  <body>
    <div class="grid h-100">
      <div class="font-popins">
        <p class="hire">Hire Interns & Freshers Faster With Hiremi</p>

        <div class="animation">
          <img
            src="/images/animation/img1.png"
            alt="*"
            class="block mx-auto w-90P"
          />
          <img
            src="/images/animation/img2.png"
            alt="*"
            class="block mx-auto w-90P"
          />
        </div>
      </div>

      <div class="font-popins py bl">
        <div class="width text-center">
          <img src="/images/logo.png" alt="*" class="w-80" />

          <h6 class="text-gray employer">Employer Login</h6>
          <p class="Create">Create Account!</p>

          <p class="please">Please create your account.</p>

          <div class="text-left">
            <form action="">
              <div class="inputMB">
                <label for="" class="block companyLable">
                  Company Email Address
                </label>
                <div class="border flex item-center">
                  <input
                    type="email"
                    placeholder="johndoe@company.com"
                    class="block input"
                  />
                  <img src="/images/email.png" alt="*" class="w-15px" />
                </div>
              </div>

              <div class="inputMB">
                <label for="" class="block companyLable">Password </label>
                <div class="border flex item-center">
                  <input
                    type="password"
                    placeholder="Password"
                    class="block input"
                  />
                  <img src="/images/showPassword.png" alt="*" class="w-15px" />
                </div>
              </div>

              <div class="namePerent flex gap-1-rem">
                <div class="inputMB flex-grow">
                  <label for="" class="block companyLable"> First Name </label>
                  <div class="border">
                    <input
                      type="text"
                      placeholder="First Name"
                      class="block w-100 input"
                    />
                  </div>
                </div>

                <div class="inputMB flex-grow">
                  <label for="" class="block companyLable"> Last Name </label>
                  <div class="border">
                    <input
                      type="text"
                      placeholder="Last Name"
                      class="block input"
                    />
                  </div>
                </div>
              </div>

              <div class="inputMB flex-grow">
                <label for="" class="block companyLable"> Phone Number </label>
                <div class="number">
                  <div class="n91">+91</div>
                  <div class="border flex-grow">
                    <input
                      type="text"
                      placeholder="number"
                      class="block input w-100"
                    />
                  </div>
                </div>
              </div>

              <p class="by">
                By clicking on Make Free Post, you agree to ourÂ T&C. Post for
                Free
              </p>

              <button class="make">Make free Post</button>

              <p class="already">
                Already have an account?<a href="#" style="color: #098ce3"
                  >Login</a
                >
              </p>
            </form>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
