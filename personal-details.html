<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Details - Personal Details</title>
    <link rel="stylesheet" href="otp.css" />
  </head>
  <body>
    <section>
      <div class="text-center py2rem">
        <div class="hiremiLogo">
          <img src="/images/logo.png" alt="*" class="w-80px" />
          <p class="text-gray">Employer Login</p>
        </div>

        <div class="px1rem adjustWidth">
          <div class="details">
            <div class="detailsLogo" style="background-color: #c1272d">
              <img src="/images/user.png" alt="*" />
            </div>
            <div class="detailsLogo">
              <img src="/images/suit.png" alt="*" />
            </div>
            <div class="detailsLogo"><img src="/images/doc.png" alt="*" /></div>
          </div>

          <h6 class="text-normal fs-1_2rem mb1rem">Personal Details</h6>

          <div class="border">
            <div class="personalForm">
              <div class="firstInput">
                <div class="inputField grow1">
                  <label for="">First Name</label>
                  <div class="inputBox">
                    <input type="text" placeholder="Your First Name" />
                  </div>
                </div>

                <div class="inputField grow1">
                  <label for="">Last Name</label>
                  <div class="inputBox">
                    <input type="text" placeholder="Your Last Name" />
                  </div>
                </div>
              </div>

              <div class="inputField">
                <label for="">Company Email Address</label>
                <div class="inputBox">
                  <input type="email" placeholder="johndoe@company.com" />
                </div>
              </div>

              <div class="inputField">
                <label for="">Designation</label>
                <div class="inputBox">
                  <input type="text" placeholder="Enter Your Designation" />
                </div>
              </div>

              <div class="inputField">
                <label for="">Phone Number</label>
                <div class="w-100">
                  <div class="flex">
                    <div class="text91 text-gray mbrem">+91</div>
                    <div class="inputBox grow1 mbrem">
                      <input type="text" placeholder="Enter Mobile Number" />
                    </div>
                  </div>
                  <button class="verify btn">Verify</button>
                </div>
              </div>
            </div>

            <p class="fs-12px mbrem text-gray">
              By clicking on Make Free Post, you agree to our T&C. Post for Free
            </p>
            <button class="primaryColor w-100 border-none text-white btn">
              Save & Next
            </button>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
