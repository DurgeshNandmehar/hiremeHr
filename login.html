<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registeration - HR Register/title></title>
    <link rel="stylesheet" href="otp.css" />
    <link rel="stylesheet" href="login.css" />
  </head>
  <body>
    <section>
      <div class="grid h-100">
        <div class="font-popins pt1rem">
          <p class="hire text-center">
            Hire Interns & Freshers Faster With Hiremi
          </p>

          <div class="animation">
            <img
              src="/images/animation/img1.png"
              alt="*"
              class="block mx-auto w-90P"
            />
            <img
              src="/images/animation/img2.png"
              alt="*"
              class="block mx-auto w-90P"
            />
          </div>
        </div>

        <div class="font-popins py bl">
          <div class="loginForm text-align">
            <img src="/images/logo.png" alt="*" class="w-80" />

            <h6 class="text-gray employer">Employer Login</h6>
            <p class="Create">Welcome!</p>

            <p class="please">Please login to your account.</p>

            <div>
              <form action="">
                <div class="inputMB">
                  <label for="" class="block companyLable">
                    Email Address
                  </label>
                  <div class="border flex item-center">
                    <input
                      type="email"
                      placeholder="johndoe@company.com"
                      class="block input"
                    />
                    <img src="/images/email.png" alt="*" class="w-15px" />
                  </div>
                </div>

                <div class="inputMB">
                  <label for="" class="block companyLable">Password </label>
                  <div class="border flex item-center">
                    <input
                      type="password"
                      placeholder="Password"
                      class="block input"
                    />
                    <img
                      src="/images/showPassword.png"
                      alt="*"
                      class="w-15px"
                    />
                  </div>
                </div>

                <div class="forgot">
                  <a href="#" class="">Forgot Password?</a>
                </div>

                <button class="make">Make free Post</button>

                <p class="already">
                  Dont't have an account?<a href="#" style="color: #098ce3"
                    >Register</a
                  >
                </p>
              </form>
            </div>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
