    <!DOCTYPE html>
    <html lang="en">
      <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Registeration - HR Register/title></title>
        <link rel="stylesheet" href="login.css" />
      </head>
      <body>
        <div class="grid">
          <div class="font-popins">
            <p class="hire">Hire Interns & Freshers Faster With Hiremi</p>

            <div>
              <div></div>
            </div>
          </div>

          <div class="font-popins py bl">
            <div class="width text-align">
              <img src="/images/logo.png" alt="*" class="w-80" />

              <h6 class="text-gray employer">Employer Login</h6>
              <p class="Create">Welcome!</p>

              <p class="please">Please login to your account.</p>

              <div>
                <form action="">
                  <div class="inputMB">
                    <label for="" class="block companyLable">
                      Company Email Address
                    </label>
                    <div class="border">
                      <input
                        type="email"
                        placeholder="johndoe@company.com"
                        class="block input"
                      />
                    </div>
                  </div>

                  <div class="inputMB">
                    <label for="" class="block companyLable">Password </label>
                    <div class="border">
                      <input
                        type="password"
                        placeholder="Password"
                        class="block input"
                      />
                    </div>
                  </div>

                  <div class="forgot">
                    <a href="#" class="">Forgot Password?</a>
                  </div>

                  <button class="make">Make free Post</button>

                  <p class="already">
                    Dont't have an account?<a href="#" style="color: #098ce3"
                      >Register</a
                    >
                  </p>
                </form>
              </div>
            </div>
          </div>
        </div>
      </body>
    </html>
  </body>
</html>
